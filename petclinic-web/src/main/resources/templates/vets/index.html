<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets> </title>
</head>
<body>
<h2>Veterians</h2>
<table id="vets" class="table table-striped">
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text ="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Jjj</td>
        <td th:text="${vet.lastName}">Aooo</td>
    </tr>
    </tbody>
</table>
</body>
</html>
